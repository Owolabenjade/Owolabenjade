name: Update README

on:
  schedule:
    - cron: "0 * * * *"   # runs every hour
  workflow_dispatch:       # allows manual trigger

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Run update script
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - run: |
          npm install -g github-readme-stats
          # Example: regenerate stats card
          echo "![Benjamin's GitHub stats](https://github-readme-stats.vercel.app/api?username=Owolabenjade&show_icons=true&theme=radical)" > README.md

      - name: Commit changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add README.md
          git commit -m "chore: auto-update README"
          git push
